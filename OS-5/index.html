ass="keyword">while</span>(blkno != END)</span><br><span class="line">            &#123;</span><br><span class="line">                fatptr1 = fat1 + blkno;</span><br><span class="line">                fatptr2 = fat2 + blkno;</span><br><span class="line">                blkno = fatptr1-&gt;id;</span><br><span class="line">                fatptr1-&gt;id = FREE;</span><br><span class="line">                fatptr2-&gt;id = FREE;</span><br><span class="line">            &#125;</span><br><span class="line">            openfilelist[fd].count = <span class="number">0</span>;</span><br><span class="line">            openfilelist[fd].length = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">            openfilelist[fd].count = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">case</span> <span class="number">3</span>:</span><br><span class="line">            openfilelist[fd].count = openfilelist[fd].length;</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">        <span class="keyword">default</span>:</span><br><span class="line">            <span class="keyword">break</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    ll = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;please input write data(end with $$):\n&quot;</span>);</span><br><span class="line">    <span class="keyword">while</span>(gets(text))</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (<span class="built_in">strcmp</span>(text, <span class="string">&quot;$$&quot;</span>) == <span cla
